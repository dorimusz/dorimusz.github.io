<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uibuild-exam-m2</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form>
            <h1>Visszajelzés</h1>

            <div class="subject">
                <input type="text" placeholder="Tárgy">
            </div>

            <div class="comment">
                <textarea name="comment" cols="30" rows="10" placeholder="Megjegyzés"></textarea>
            </div>

            <div class="terms">
                <div class="checkboxBox">
                    <input type="checkbox" name="adatkez" id="checkbox">
                </div>
                
                <label for="checkbox">
                    Elolvastam és elfogadom az <a href="#">Adatkezelési Tájékoztatót.</a>
                </label>
            </div>

            <div>
                <button>Mentés</button>
            </div>
        </form>
    </div>
</body>
</html>
